services:
  # Backend Service
  - type: web
    name: sydney-events-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    rootDir: server
    envVars:
      - key: PORT
        value: 5000
      - key: GOOGLE_CLIENT_ID
        sync: false # This will prompt you for the value in the UI
      - key: FRONTEND_URL
        sync: false # This will prompt you for the value in the UI
      - key: NODE_VERSION
        value: 18

  # Frontend Service (Static Site)
  - type: web
    name: sydney-events-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishDir: dist
    rootDir: client
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sydney-events-backend
          property: host
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false # This will prompt you for the value in the UI
